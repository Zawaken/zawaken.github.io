<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/awoo.min.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200|Roboto:100,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>~</title>
</head>
<body>
    <div id="links" class="-">
        <div id="tabs" class="!-">
            <cols>
                <ul class="-">
                    <li active></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
        		<div class="search-row">
            		<input id="search-field" type="text" name="search-field" placeholder="" onkeypress="return search(event)" autofocus/>
        		</div>
                <div class="+ widgets col-end">
                    <p class="time">00<span>:00</span></p>
                    <div class="!+ + weather-config">
                        <input name="color" type="text" placeholder="location">
                    </div>
                    <div class="+ weather">
                        <button class="!+ edit">edit</button>
                        <p temperature>ºC</p>
                        <p weather class="+">
                            <i class="material-icons" sunny>wb_sunny</i>
                        </p>
                    </div>
				</div>
            </cols>
        </div>
        <div id="panels">
            <ul class="boards" active>
                <div class="links">
                    <li>
                        <h1>Favorites</h1>
                        <a href="https://github.com/zawaken">git</a>
                        <a href="https://youtube.com">youtube</a>
                        <a href="https://reddit.com">reddit</a>
                        <a href="https://twist.moe">ツイスト</a>
                        <a href="https://www.4chan.org/wg/">/wg/</a>
                    </li>
                    <li>
                        <h1>Forums</h1>
                        <a href="https://forum.xda-developers.com">xda</a>
                        <a href="https://osu.ppy.sh/forum">osu!</a>
                        <a href="https://reddit.com">reddit</a>
						<a href="https://kitsu.io">kitsu</a>
						<a href="https://twitter.com">twitter</a>
                    </li>
                    <li>
                        <h1>Stuff</h1>
                        <a href="https://netflix.com">netflix</a>
                        <a href="https://humblebundle.com">humble</a>
                        <a href="https://osu.ppy.sh/users/3497992">osu/-zaw</a>
                        <a href="https://mail.protonmail.com/login">proton</a>
                    </li>
                </div>
            </ul>
            <ul class="music">   
                <div class="links">
                    <li><a href="https://soundcloud.com/">soundcloud</a></li>
                    <li><a href="https://youtube.com">youtube</a></li>
                    <li><a href="https://open.spotify.com/browse/featured">spotify</a></li>
                    <li><a href="">mpd-web</a></li>
                </div>
            </ul>
            <ul class="tech">
                <div class="links">
                    <li><a href="https://4chan.org/g/">4chan/g/</a></li>
                    <li><a href="https://systemspace.link/">つき</a></li>

					<li><a href="https://4chan.org/wg/">4chan/wg/</a></li>
                </div>
            </ul>
        </div>
    </div>
    <div class="|" id="todo">
        <button class="+ add"><img src="img/add.png"></button>
        <div class="+ addTodo">
            <input type="text" value="" placeholder="todo" spellcheck="false">
        </div>
        <rows class="items">
            <h1 class="+">todo</h1>
        </rows>
    </div>
    <script type="text/javascript" src="js/strftime.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/powerline.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
